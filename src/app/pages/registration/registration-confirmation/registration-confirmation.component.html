<div class="layout">
  <div class="layout__content">
    <div class="page__content page__content__registration-confirmation">
      <div class="registration-confirmation">
        <h1>{{ 'registrationConfirmation.title' | translate }}</h1>

        <form *ngIf="registrationConfirmationForm && !isTokenExpired && !isSubmitted"
              [formGroup]="registrationConfirmationForm" (ngSubmit)="onSubmitRegistrationConfirmationForm()">
          <gv-input
            large
            required
            disabled
            label="{{ 'registrationConfirmation.firstname' | translate }}"
            formControlName="firstname"
            value="{{ userFromToken.firstname }}"
            ngDefaultControl
            class="registration-confirmation__form__input"
          >
          </gv-input>
          <gv-input
            large
            required
            disabled
            label="{{ 'registrationConfirmation.lastname' | translate }}"
            formControlName="lastname"
            value="{{ userFromToken.lastname }}"
            ngDefaultControl
            class="registration-confirmation__form__input"
          >
          </gv-input>
          <gv-input
            large
            required
            disabled
            type="email"
            label="{{ 'registrationConfirmation.email' | translate }}"
            formControlName="email"
            value="{{ userFromToken.email }}"
            ngDefaultControl
            class="registration-confirmation__form__input"
          >
          </gv-input>
          <gv-input
            large
            required
            type="password"
            label="{{ 'registrationConfirmation.password' | translate }}"
            formControlName="password"
            ngDefaultControl
            class="registration-confirmation__form__input"
          >
          </gv-input>
          <gv-input
            large
            required
            type="password"
            label="{{ 'registrationConfirmation.confirmedPassword' | translate }}"
            formControlName="confirmedPassword"
            ngDefaultControl
            class="registration-confirmation__form__input"
          >
          </gv-input>
          <gv-button
            [disabled]="!isFormValid() || isSubmitted"
            primary
            class="registration-confirmation__form__input"
          >
            {{ 'registrationConfirmation.button' | translate }}
          </gv-button>

        </form>
        <a *ngIf="registrationConfirmationForm && !isTokenExpired && !isSubmitted" routerLink="/"
           class="text-center">{{ "registrationConfirmation.backHome" | translate }}</a>

        <a *ngIf="isTokenExpired" routerLink="/registration"
           class="text-center">{{ "registrationConfirmation.backRegistration" | translate }}</a>
        <a *ngIf="isSubmitted" routerLink="/login"
           class="text-center">{{ "registrationConfirmation.backLogin" | translate }}</a>
      </div>
    </div>
  </div>
</div>
