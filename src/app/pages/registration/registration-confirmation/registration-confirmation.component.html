<form class="page__content form" [formGroup]="registrationConfirmationForm"
      (ngSubmit)="onSubmitRegistrationConfirmationForm()">
  <div class="page__box">
    <div class="page__box-title">
      <h3>{{ 'registrationConfirmation.title' | translate }}</h3>
    </div>

    <div class="page__box-content" *ngIf="!isTokenExpired && !isSubmitted">
      <gv-input
          large
          required
          label="{{ 'registrationConfirmation.firstname' | translate }}"
          formControlName="firstname"
          value="{{ userFromToken.firstname }}"
          ngDefaultControl
          gvControl
          class="form__control">
      </gv-input>
      <gv-input
          large
          required
          label="{{ 'registrationConfirmation.lastname' | translate }}"
          formControlName="lastname"
          value="{{ userFromToken.lastname }}"
          ngDefaultControl
          gvControl
          class="form__control">
      </gv-input>
      <gv-input
          large
          required
          type="email"
          label="{{ 'registrationConfirmation.email' | translate }}"
          formControlName="email"
          value="{{ userFromToken.email }}"
          ngDefaultControl
          gvControl
          class="form__control">
      </gv-input>
      <gv-input
          large
          required
          type="password"
          label="{{ 'registrationConfirmation.password' | translate }}"
          formControlName="password"
          ngDefaultControl
          gvControl
          class="form__control">
      </gv-input>
      <gv-input
          large
          required
          type="password"
          label="{{ 'registrationConfirmation.confirmedPassword' | translate }}"
          formControlName="confirmedPassword"
          ngDefaultControl
          gvControl
          class="form__control">
      </gv-input>
    </div>

    <div class="page__box-footer form__actions">
      <gv-button
          [disabled]="this.registrationConfirmationForm.pristine || this.registrationConfirmationForm.invalid || isSubmitted"
          primary
          type="submit">
        {{ 'registrationConfirmation.button' | translate }}
      </gv-button>

      <p class="text-center">
        <gv-button link *ngIf="!isTokenExpired && !isSubmitted" routerLink="/">{{ "registrationConfirmation.backHome" | translate }}</gv-button>
      </p>

      <p class="text-center">
        <gv-button link *ngIf="isTokenExpired" routerLink="/user/registration">{{ "registrationConfirmation.backRegistration" | translate }}</gv-button>
      </p>
      <p class="text-center">
        <gv-button link *ngIf="isSubmitted" routerLink="/user/login">{{ "registrationConfirmation.backLogin" | translate }}</gv-button>
      </p>
    </div>
  </div>

</form>
