<form class="page__content form" [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistration()">

  <div class="page__box">

    <div class="page__box-title">
      <h3>{{ 'registration.title' | translate }}</h3>
    </div>

    <div class="page__box-content" *ngIf="!isSubmitted">
      <gv-input
          large
          class="form__control"
          label="{{ 'registration.firstname' | translate }}"
          formControlName="firstname"
          name="firstname"
          autocomplete="on"
          autofocus
          ngDefaultControl
          gvControl>
      </gv-input>
      <gv-input
          large
          class="form__control"
          label="{{ 'registration.lastname' | translate }}"
          formControlName="lastname"
          autocomplete="on"
          name="lastname"
          ngDefaultControl
          gvControl>
      </gv-input>
      <gv-input
          large
          class="form__control"
          type="email"
          label="{{ 'registration.email' | translate }}"
          formControlName="email"
          autocomplete="on"
          name="email"
          ngDefaultControl
          gvControl>
      </gv-input>
    </div>

    <div class="page__box-footer form__actions">
      <gv-button
          *ngIf="!this.isSubmitted"
          [disabled]="this.registrationForm.pristine || this.registrationForm.invalid"
          primary
          type="submit">
        {{ 'registration.button' | translate }}
      </gv-button>

      <p class="text-center">
        <gv-button link *ngIf="!isSubmitted" routerLink="/user/login">{{ "registration.backLogin" | translate }}</gv-button>
        <gv-button link *ngIf="isSubmitted" routerLink="/" class="text-center">{{ "registration.backHome" | translate }}</gv-button>
      </p>

    </div>

  </div>

</form>
