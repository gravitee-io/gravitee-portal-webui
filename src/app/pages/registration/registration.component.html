<div class="page__content page__content__registration">
  <div class="registration">
    <h1 *ngIf="registrationForm">{{ 'registration.title' | translate }}</h1>

    <form *ngIf="registrationForm && !isSubmitted" [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistration()">
      <gv-input
        large
        required
        label="{{ 'registration.firstname' | translate }}"
        formControlName="firstname"
        name="firstname"
        autocomplete="on"
        ngDefaultControl
        class="registration__form__input"
      >
      </gv-input>
      <gv-input
        large
        required
        label="{{ 'registration.lastname' | translate }}"
        formControlName="lastname"
        autocomplete="on"
        name="lastname"
        ngDefaultControl
        class="registration__form__input"
      >
      </gv-input>
      <gv-input
        large
        required
        type="email"
        label="{{ 'registration.email' | translate }}"
        formControlName="email"
        autocomplete="on"
        name="email"
        ngDefaultControl
        [email]="true"
        class="registration__form__input"
      >
      </gv-input>
      <gv-button
        [disabled]="!isFormValid() || isSubmitted"
        primary
        class="registration__form__input"
      >
        {{ 'registration.button' | translate }}
      </gv-button>
    </form>

    <p class="text-center">
      <a *ngIf="registrationForm && !isSubmitted" routerLink="/user/login">{{ "registration.backLogin" | translate }}</a>
    </p>

    <a *ngIf="isSubmitted" routerLink="/" class="text-center">{{ "registration.backHome" | translate }}</a>

  </div>
</div>
