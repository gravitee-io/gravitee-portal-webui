<div class="page__content page__content-with-aside">
  <div class="main">
    <div class="page__box">
      <p class="page__box-information"><gv-icon shape="code:info"></gv-icon> {{ 'application.alerts.information' | translate }}</p>
    </div>
    <div class="page__box">
      <div class="page__box-title">
        <h3 class="title">
          {{ 'application.alerts.list.title' | translate }} <span *ngIf="alerts">({{ alerts.length }})</span>
        </h3>
      </div>
      <div *ngIf="alerts?.length > 0" class="page__box-content">
        <div *ngFor="let alert of alerts">
          <app-gv-alert [mode]="'READING'" [alert]="alert" [status]="status" (alertDeleted)="onDeleteAlert($event)"></app-gv-alert>
        </div>
      </div>
      <div *ngIf="alerts?.length === 0" class="page__box-content">
        <div class="empty">
          {{ 'application.alerts.list.empty' | translate }}
        </div>
      </div>
    </div>

    <app-gv-alert
      [mode]="'CREATION'"
      [status]="status"
      [maxReached]="alerts?.length === 10"
      (alertCreated)="onAddAlert($event)"
    ></app-gv-alert>
  </div>
</div>
