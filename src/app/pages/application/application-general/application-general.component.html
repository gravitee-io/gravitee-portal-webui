<div class="page__content">

  <section class="block">

    <form class="form" [formGroup]="applicationForm" (ngSubmit)="submit()" *ngIf="application">
      <div class="form__title">
        <h2 class="title">{{ "application.general" | translate}}</h2>
        <gv-button (click)="reset()" link>
          {{ 'common.reset' | translate }}
        </gv-button>
      </div>
      <div class="grid">

        <div>
          <gv-input
              [attr.readonly]="!canUpdate ? 'readonly' : null"
              class="form__control"
              required
              label="{{ 'application.name.title' | translate }}"
              placeholder="{{ 'application.name.label' | translate }}"
              formControlName="name"
              name="application.name"
              ngDefaultControl>
          </gv-input>

          <gv-text
              [attr.readonly]="!canUpdate ? 'readonly' : null"
              class="form__control"
              required
              label="{{ 'application.description.title' | translate }}"
              placeholder="{{ 'application.description.label' | translate }}"
              formControlName="description"
              name="application.description"
              ngDefaultControl>
          </gv-text>
          <div formGroupName="settings" *ngIf="application.settings.app">
            <div formGroupName="app">
              <gv-input
                  class="form__control"
                  label="{{ 'application.type.title' | translate }}"
                  placeholder="{{ 'application.type.label' | translate }}"
                  formControlName="type"
                  name="application.type"
                  ngDefaultControl>
              </gv-input>
            </div>
          </div>

        </div>

        <div>
          <gv-file-upload *ngIf="canUpdate"
                          name="picture"
                          formControlName="picture"
                          ngDefaultControl
                          accept="image/*"
                          expect=".svg"
                          limit="500000"
                          [label]="'application.change_picture' | translate"></gv-file-upload>
        </div>

      </div>

      <div *ngIf="application.settings.oauth">
        <div class="form__title">
          <h2 class="title">{{ "application.oauth2" | translate}}</h2>
        </div>
        <div class="grid">
          <div formGroupName="settings">
            <div formGroupName="oauth">
              <gv-input
                  type="clipboard"
                  class="form__control"
                  label="{{ 'application.client_id.title' | translate }}"
                  placeholder="{{ 'application.client_id.label' | translate }}"
                  formControlName="client_id"
                  name="application.client_id"
                  ngDefaultControl>
              </gv-input>
              <div class="form__control form__control_inline">
                <gv-input
                    type="clipboard"
                    label="{{ 'application.client_secret.title' | translate }}"
                    placeholder="{{ 'application.client_secret.label' | translate }}"
                    formControlName="client_secret"
                    name="application.client_secret"
                    ngDefaultControl>
                </gv-input>
                <gv-confirm *ngIf="application.settings.oauth.renew_client_secret_supported"
                            [message]="'application.renewSecret.message' | translate" (:gv-confirm:ok)="renewSecret()">
                  <gv-button secondary [loading]="isLoading() | async">
                    {{ 'application.renewSecret.label' | translate }}
                  </gv-button>
                </gv-confirm>
              </div>

            </div>
          </div>

        </div>
      </div>


      <div class="actions">

        <gv-confirm *ngIf="canDelete" [message]="'application.delete.message' | translate"
                    danger
                    (:gv-confirm:ok)="delete()"
                    [cancelLabel]="'application.delete.cancel' | translate"
                    [okLabel]="'application.delete.ok' | translate">
          <gv-button danger [loading]="isLoading() | async">
            {{ 'application.delete.label' | translate }}
          </gv-button>
        </gv-confirm>

        <gv-button *ngIf="canUpdate"
                   type="submit" [disabled]="applicationForm.invalid || applicationForm.pristine" primary
                   [loading]="isLoading() | async">
          {{ 'application.save' | translate }}
        </gv-button>
      </div>

    </form>

  </section>

  <aside>
    <gv-info [item]="application" [miscellaneous]="miscellaneous"></gv-info>
    <gv-list [items]="connectedApis" title="{{ 'application.list.connectedApis' | translate }}" clickable></gv-list>
  </aside>

</div>
