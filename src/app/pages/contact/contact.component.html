<form class="contact" [formGroup]="contactForm" (ngSubmit)="submit()">
  <gv-message *ngIf="notification" type="{{ notification.type }}">{{ notification.message }}</gv-message>
  <h1>{{ 'contact.title' | translate }}</h1>

  <gv-select
    label="{{ 'contact.apis.title' | translate }}"
    placeholder="{{ 'contact.apis.label' | translate }}"
    [options]="apis"
    formControlName="api"
    name="api"
    ngDefaultControl>
  </gv-select>

  <gv-select
    label="{{ 'contact.applications.title' | translate }}"
    placeholder="{{ 'contact.applications.label' | translate }}"
    [options]="applications"
    formControlName="application"
    name="application"
    ngDefaultControl>
  </gv-select>

  <gv-input
    required
    label="{{ 'contact.subject.title' | translate }}"
    placeholder="{{ 'contact.subject.label' | translate }}"
    formControlName="subject"
    name="subject"
    ngDefaultControl>
  </gv-input>

  <gv-text
    required
    label="{{ 'contact.content.title' | translate }}"
    placeholder="{{ 'contact.content.label' | translate }}"
    formControlName="content"
    name="content"
    ngDefaultControl>
  </gv-text>

  <gv-checkbox
    label="{{ 'contact.receive_copy' | translate }}"
    formControlName="copy_to_sender"
    name="copy_to_sender"
    ngDefaultControl>
  </gv-checkbox>

  <gv-button class="contact__input" [disabled]="contactForm.invalid" primary>
    {{ 'contact.button' | translate }}
  </gv-button>

</form>
