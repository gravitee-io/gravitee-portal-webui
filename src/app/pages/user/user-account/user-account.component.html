<div class="page__content">

    <section>
        <form [formGroup]="userForm" (ngSubmit)="submit()" class="form">

            <div class="form__title">
                <h2 class="title">{{ "user.account.title" | translate}}</h2>
                <gv-button (click)="reset()" link>
                    {{ 'common.reset' | translate }}
                </gv-button>
            </div>

            <div class="grid">
                <div>
                    <gv-file-upload
                            [label]="'user.change_picture' | translate"
                            name="avatar"
                            formControlName="avatar"
                            ngDefaultControl
                            accept="image/*"
                            expect=".svg"
                            limit="500000"
                            [label]="'application.change_picture' | translate"></gv-file-upload>
                </div>
                <div>
                    <gv-input
                            class="form__control"
                            label="{{ 'user.display_name' | translate }}"
                            formControlName="display_name"
                            name="display_name"
                            ngDefaultControl></gv-input>
                    <gv-input
                            class="form__control"
                            label="{{ 'user.email' | translate }}"
                            formControlName="email"
                            name="email"
                            ngDefaultControl></gv-input>
                </div>

            </div>

            <div class="actions">

                <gv-button type="submit" [disabled]="userForm.invalid || userForm.pristine" primary
                           [loading]="isLoading() | async">
                    {{ "user.update" | translate}}
                </gv-button>
            </div>
        </form>
    </section>

</div>
