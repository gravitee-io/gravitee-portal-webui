<form class="page__content form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmitResetPassword()">
  <ng-container *ngIf="!isSubmitted">
    <div class="page__box">
      <div class="page__box-title">
        <h3>{{ 'resetPassword.title' | translate }}</h3>
      </div>

      <div class="page__box-content">
        <gv-input
          large
          class="form__control"
          required
          label="{{ 'resetPassword.username' | translate }}"
          formControlName="username"
          name="username"
          autocomplete="on"
          autofocus
          ngDefaultControl
          gvControl
        >
        </gv-input>
      </div>

      <div class="page__box-footer form__actions form__actions-column">
        <gv-button
          [disabled]="this.resetPasswordForm.pristine || this.resetPasswordForm.invalid"
          primary
          class="form__control"
          type="submit"
        >
          {{ 'resetPassword.button' | translate }}
        </gv-button>

        <p class="text-center">
          <gv-button link routerLink="/user/login">{{ 'resetPassword.backLogin' | translate }}</gv-button>
        </p>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="isSubmitted">
    <div class="page__box">
      <div class="page__box-title">
        <h3>{{ 'resetPassword.success.title' | translate }}</h3>
      </div>

      <div class="page__box-content">
        <div class="form__message">
          <gv-icon shape="communication:sending-mail"></gv-icon>
          <h2>{{ 'resetPassword.success.message' | translate }}</h2>
          <gv-button link routerLink="/" [innerHTML]="'resetPassword.backHome' | translate"></gv-button>
        </div>
      </div>
    </div>
  </ng-container>
</form>
