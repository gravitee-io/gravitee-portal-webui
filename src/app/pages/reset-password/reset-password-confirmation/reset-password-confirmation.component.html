<div class="layout">
  <div class="layout__content">
    <div class="page__content page__content__reset-password-confirmation">
      <div class="reset-password-confirmation">
        <h1>{{ 'resetPasswordConfirmation.title' | translate }}</h1>

        <form *ngIf="resetPasswordConfirmationForm && !isTokenExpired && !isSubmitted"
              [formGroup]="resetPasswordConfirmationForm" (ngSubmit)="onSubmitResetPasswordConfirmationForm()">
              <gv-input
              large
              required
              disabled
              label="{{ 'resetPasswordConfirmation.firstname' | translate }}"
              formControlName="firstname"
              value="{{ userFromToken.firstname }}"
              ngDefaultControl
              class="reset-password-confirmation__form__input"
            >
            </gv-input>
            <gv-input
              large
              required
              disabled
              label="{{ 'resetPasswordConfirmation.lastname' | translate }}"
              formControlName="lastname"
              value="{{ userFromToken.lastname }}"
              ngDefaultControl
              class="reset-password-confirmation__form__input"
            >
            </gv-input>
            <gv-input
              large
              required
              disabled
              type="email"
              label="{{ 'resetPasswordConfirmation.email' | translate }}"
              formControlName="email"
              value="{{ userFromToken.email }}"
              ngDefaultControl
              class="reset-password-confirmation__form__input"
            >
            </gv-input>
            <gv-input
              large
              required
              type="password"
              label="{{ 'resetPasswordConfirmation.password' | translate }}"
              formControlName="password"
              ngDefaultControl
              class="reset-password-confirmation__form__input"
            >
            </gv-input>
            <gv-input
              large
              required
              type="password"
              label="{{ 'resetPasswordConfirmation.confirmedPassword' | translate }}"
              formControlName="confirmedPassword"
              ngDefaultControl
              class="reset-password-confirmation__form__input"
            >
            </gv-input>
          <gv-button
            [disabled]="!isFormValid() || isSubmitted"
            primary
            class="reset-password-confirmation__form__input"
            type="submit"
          >
            {{ 'resetPasswordConfirmation.button' | translate }}
          </gv-button>

        </form>
        <a *ngIf="resetPasswordConfirmationForm && !isTokenExpired && !isSubmitted" routerLink="/"
           class="text-center">{{ "resetPasswordConfirmation.backHome" | translate }}</a>

        <a *ngIf="isTokenExpired" routerLink="/user/resetPassword"
           class="text-center">{{ "resetPasswordConfirmation.backResetPassword" | translate }}</a>
        <a *ngIf="isSubmitted" routerLink="/user/login"
           class="text-center">{{ "resetPasswordConfirmation.backLogin" | translate }}</a>
      </div>
    </div>
  </div>
</div>
