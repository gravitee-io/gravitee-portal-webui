<div class="page__content page__content__login">

  <div class="login">
    <h1 *ngIf="loginForm || providers">{{ 'login.title' | translate }}</h1>

    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
      <gv-input
        required
        autofocus
        autocomplete="on"
        name="username"
        label="{{ 'login.username' | translate}}"
        formControlName="username"
        ngDefaultControl
        class="login__form__input"
        icon-left="communication:shield-user">
      </gv-input>
      <gv-input
        type="password"
        required
        autocomplete="on"
        name="password"
        label="{{ 'login.password' | translate }}"
        formControlName="password"
        ngDefaultControl
        class="login__form__input"
        icon-left="general:shield-protected">
      </gv-input>
      <gv-button [disabled]="!isFormValid()" primary type="submit"
                 class="login__form__input">{{ 'login.button' | translate }}</gv-button>
    </form>

    <p class="text-center" *ngIf="providers && providers.length && loginForm">{{ 'login.withProviders' | translate }}</p>

    <gv-button *ngFor="let provider of providers"
               outlined
               [provider]="provider.type"
               (click)="authenticate(provider)">
      {{ provider.name }}
    </gv-button>

    <p *ngIf="loginForm && registrationEnabled" class="text-center">
      {{ 'login.signup.text' | translate }} <a routerLink="/user/registration">{{ 'login.signup.link' | translate }}</a>
    </p>
    <p *ngIf="loginForm" class="text-center">
      <a routerLink="/user/resetPassword">{{ 'login.resetPassword' | translate }}</a>
    </p>
  </div>

</div>
