<form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch()" class="search__form">
  <gv-input
    name="query"
    type="search"
    placeholder="{{ 'search.query.placeholder' | translate}}"
    label="{{ 'search.query.label' | translate}}"
    formControlName="query"
    ngDefaultControl
    class="search__form__input">
  </gv-input>
</form>

<div class="layout">
  <div class="layout__content">
    <div class="page__content">

      <div class="catalog-search">
        <div *ngIf="apiList" class="catalog-search__list">
          <h1 class="title catalog-search__title">API <span>({{ totalElements }})</span></h1>

          <div *ngFor="let api of apiList" class="apis">
            <div class="api__picture">
              <img src="{{ api._links.picture}}" alt="{{ api.name }}"/>
            </div>
            <div class="api__name">
              <h4 class="title">{{ api.name }}</h4>
            </div>
            <div class="api__version">{{ api.version }}</div>
            <div class="api__description">{{ api.description }}</div>

            <div class="api__meta">
              <div class="api__meta__owner">
                <gv-icon shape="general:user" size="8px"></gv-icon>
                {{ api.owner.display_name }}
              </div>
              <div class="api__meta__tags">
                <gv-tag *ngFor="let label of api.labels" major>{{ label }}</gv-tag>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="paginationData" class="catalog-search__pagination">
          <gv-pagination [sizes]="pageSizes" [size]="paginationSize" [data]="paginationData"
                         [links]="paginationLinks"></gv-pagination>
        </div>
      </div>

    </div>
  </div>
</div>
