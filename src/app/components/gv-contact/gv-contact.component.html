<div class="page__content">
  <div class="gv-contact">
    <form [formGroup]="contactForm" (ngSubmit)="submit()">
      <h2>{{ 'gv-contact.title' | translate }}</h2>

      <gv-select
        *ngIf="!apiId"
        label="{{ 'gv-contact.apis.title' | translate }}"
        placeholder="{{ 'gv-contact.apis.label' | translate }}"
        [options]="apis"
        formControlName="api"
        name="api"
        ngDefaultControl>
      </gv-select>

      <gv-select
        label="{{ 'gv-contact.applications.title' | translate }}"
        placeholder="{{ 'gv-contact.applications.label' | translate }}"
        [options]="applications"
        formControlName="application"
        name="application"
        ngDefaultControl>
      </gv-select>

      <gv-input
        required
        label="{{ 'gv-contact.subject.title' | translate }}"
        placeholder="{{ 'gv-contact.subject.label' | translate }}"
        formControlName="subject"
        name="subject"
        ngDefaultControl>
      </gv-input>

      <gv-text
        required
        label="{{ 'gv-contact.content.title' | translate }}"
        placeholder="{{ 'gv-contact.content.label' | translate }}"
        formControlName="content"
        name="content"
        ngDefaultControl>
      </gv-text>

      <gv-checkbox
        label="{{ 'gv-contact.receiveCopy' | translate }}"
        formControlName="copy_to_sender"
        name="copy_to_sender"
        ngDefaultControl>
      </gv-checkbox>

      <gv-button type="submit" class="gv-contact__input" [disabled]="contactForm.invalid || contactForm.disabled" primary [loading]="loaderService.isLoading | async">
        {{ 'gv-contact.button' | translate }}
      </gv-button>

    </form>
  </div>

</div>
