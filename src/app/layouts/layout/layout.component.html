<div class="layout">
  <header class="bg-white w-100 dt layout__header">
    <div class="w-20 dtc v-mid">
      <a href="" class="layout__header__logo link" title="{{ 'site.title' | translate }}"></a>
    </div>

    <gv-nav [routes]="mainRoutes" class="w-60 dtc v-mid tc"></gv-nav>

    <div class="w-20 dtc v-mid tr">
      <gv-nav-link *ngIf="showLogin()" path="/login" [attr.title]="'route.login' | translate"></gv-nav-link>
      <gv-user-menu *ngIf="currentUser" [routes]="userRoutes"
        class="layout__user-menu" username="{{currentUser.display_name}}">
        <app-user-avatar [user]="currentUser"></app-user-avatar>
      </gv-user-menu>
    </div>

  </header>

  <div class="layout__content">
    <gv-message *ngIf="notification" type="{{ notification.type }}">{{ notification.message }}</gv-message>
    <router-outlet></router-outlet>
  </div>


  <footer>
    <section class="footer__links">

    </section>
    <section class="footer__end">

    </section>
  </footer>
</div>
