<div class="layout">
  <header class="bg-white w-100 dt layout__header">
    <div class="w-20 dtc v-mid">
      <a [routerLink]="'/'" class="layout__header__logo" title="{{ 'site.title' | translate }}"></a>
    </div>

    <gv-nav [routes]="mainRoutes" class="w-60 dtc v-mid tc"></gv-nav>

    <div class="w-20 dtc v-mid tr">
      <gv-user-menu [routes]="userRoutes" class="layout__user-menu" [username]="this.getUserName()">
        <app-user-avatar *ngIf="currentUser" [user]="currentUser"></app-user-avatar>
      </gv-user-menu>
    </div>

  </header>

  <div class="layout__content">
    <gv-menu [routes]="menuRoutes" [small]="menuSmall">
      <gv-input slot="right" *ngIf="hasSearch"
                (:gv-input:submit)="onSearchInput($event)"
                type="search" [attr.placeholder]="'catalog.search' | translate"></gv-input>

    </gv-menu>
    <gv-message *ngIf="notification" type="{{ notification.type }}">{{ notification.message }}</gv-message>
    <router-outlet></router-outlet>
  </div>


  <footer>
    <section class="layout__footer__top">
      <div class="w-20 v-mid fl">
        <a [routerLink]="'/'" class="layout__footer__top__logo" title="{{ 'site.title' | translate }}"></a>
      </div>
      <div class="layout__footer__top__category" *ngFor="let category of links.categorized">
        <span class="layout__footer__top__category__title">{{category.title | translate}}</span>
        <ul class="layout__footer__top__category__links">
          <li *ngFor="let link of category.links">
            <a [href]="link.link">{{link.title | translate}}</a>
          </li>
        </ul>
      </div>
    </section>
    <section class="layout__footer__bottom">
      <ul class="layout__footer__bottom__links">
        <li *ngFor="let link of links.global">
          <a [href]="link.link">{{link.title | translate}}</a>
        </li>
      </ul>
      <ul class="layout__footer__bottom__rights">
        <li>{{ 'footer.rights' | translate }}</li>
      </ul>
    </section>
  </footer>
</div>
